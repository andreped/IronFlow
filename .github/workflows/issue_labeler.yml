name: Issue Labeler

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v3.3
      with:
        configuration-path: .github/actions/labeler.yml
        not-before: 2024-01-01T02:54:32Z
        enable-versioned-regex: 0
        repo-token: ${{ github.token }}
