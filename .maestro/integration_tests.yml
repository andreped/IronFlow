- tapOn:
    point: 50%,23%
- tapOn: .*Sets.*
- inputText: "3"
- tapOn: .*Done.*
- tapOn: .*Save.*
- assertVisible: .*success.*

- tapOn: .*Weight.*
- inputText: "80"
- tapOn: .*Done.*
- tapOn: .*Save.*
- assertVisible: .*success.*

- tapOn: .*Weight.*
