appId: com.andreped.IronFlow
---
- launchApp
- tapOn: .*Exercise.*
- tapOn: Deadlift
- tapOn:
    point: 50%,23%
- inputText: "75"
- tapOn:
    point: 50%,23%
- tapOn: .*Reps.*
- inputText: "8"
- tapOn:
    point: 50%,23%
- tapOn: .*Sets.*
- inputText: "3"
- tapOn: .*Done.*
- tapOn: Save Changes
- assertVisible: .*Exercise Added Successfully.*
